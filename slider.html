<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/slider.css">
	<script src='./js/jquery-2.0.3.min.js'></script>
	<title>Simple Slider con CSS3 y jQuery</title>
</head>
<body>
	<h1>Simple Slider usando CSS3 y jQuery</h1>
	<div class="slider">
		<img src="./img/bodys.jpg" alt="">
		<img src="./img/cachorros.jpg" alt="">
		<img src="./img/cockers.jpg" alt="">
		<img src="./img/playa.jpg" alt="">
	</div>
<script>
	var  i = 0;
	main();

	function main() {
		var control = setInterval(cambiarSlider,3000)
	}
	function cambiarSlider() {
		i++
		if(i === $('.slider img').size()) {
			i =0;
		}
		$('.slider img').hide();
		$('.slider img').eq(i).show('medium');
	}
</script>
</body>
</html>
